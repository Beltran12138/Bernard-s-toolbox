    <script>
        tailwind.config = {

    <style>
        /* ÂÖ®Â±ÄÊ†∑ÂºèÈáçÁΩÆ */
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #050505;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        /* SVG Âô™Èü≥Á∫πÁêÜ */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        main, header, footer {
            position: relative;
            z-index: 2;
        }

        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #050505; }
        ::-webkit-scrollbar-thumb:hover { background: #00dc82; }

        /* ÁéªÁíÉÊãüÊÄÅ */
        .glass {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* ÂèëÂÖâÊïàÊûú */
        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(0, 220, 130, 0.1);
            border-color: #00dc82;
        }

        /* ÈÄâ‰∏≠ÊÄÅ */
        ::selection {
            background: #00dc82;
            color: #000;
        }

        /* ÊâìÂ≠óÊú∫ÂÖâÊ†á */
        .cursor-blink::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Â∑•ÂÖ∑Âç°ÁâáÁ£ÅÂê∏ÊïàÊûú */
        .tool-card {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .tool-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 0 30px rgba(0, 220, 130, 0.2);
        }

        /* Âç°ÁâáËæπÊ°ÜÊµÅÂÖâÊïàÊûú */
        .tool-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(90deg, transparent, #00dc82, transparent);
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity 0.3s;
            animation: borderFlow 3s linear infinite;
            pointer-events: none;
            z-index: -1;
            border-radius: 0.125rem;
        }
        .tool-card:hover::after {
            opacity: 0.3;
        }
        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Ê∑°ÂÖ•Âä®Áîª */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Command Palette Ê†∑Âºè */
        .palette-item {
            transition: all 0.2s ease;
        }
        .palette-item:hover {
            background: rgba(0, 220, 130, 0.1);
            border-left-color: #00dc82 !important;
        }

        /* ËØÑÂàÜÊòüÊòü */
        .rating-star {
            width: 12px;
            height: 12px;
            transition: all 0.2s;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- È°∂ÈÉ®ÂØºËà™ -->

                    B
                </div>

    <!-- ‰∏ª‰ΩìÂÜÖÂÆπ -->

    <!-- Ê†∏ÂøÉÈÄªËæëËÑöÊú¨ -->
    <script>
        // ==========================================
        // ÂÖ®Â±ÄÂèòÈáè
        // ==========================================
        let toolsData = [];
        let workflows = [];
        let fuse = null;
        let currentCategory = 'all';
        let bossKeyActive = false;

        // DOM ÂÖÉÁ¥†
        const toolsGrid = document.getElementById('toolsGrid');
        const searchInput = document.getElementById('searchInput');
        const categoryContainer = document.getElementById('categoryContainer');
        const workflowContainer = document.getElementById('workflowContainer');
        const noResults = document.getElementById('noResults');
        const palette = document.getElementById('commandPalette');
        const paletteInput = document.getElementById('paletteInput');
        const paletteResults = document.getElementById('paletteResults');

        // ==========================================
        // Êï∞ÊçÆÂä†ËΩΩ
        // ==========================================
        async function loadData() {
            try {
                const response = await fetch('./data/tools.json');
                const data = await response.json();
                toolsData = data.tools;
                workflows = data.workflows;

                // ÂàùÂßãÂåñ Fuse.js
                fuse = new Fuse(toolsData, {
                    keys: ['name', 'desc', 'category', 'tags'],
                    threshold: 0.3,
                    includeScore: true,
                });

                init();
            } catch (error) {
                console.error('Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•:', error);
                toolsGrid.innerHTML = `
                    <div class="col-span-full text-center py-24 border border-dashed border-red-500/50 rounded-sm bg-red-500/5">
                        <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-red-500 font-bold text-lg">> ERROR: DATA_LOAD_FAILED</p>
                        <p class="text-muted text-sm mt-2">Êó†Ê≥ïÂä†ËΩΩÂ∑•ÂÖ∑Êï∞ÊçÆÔºåËØ∑Ê£ÄÊü• data/tools.json Êñá‰ª∂</p>
                    </div>
                `;
            }
        }

        // ==========================================
        // ÂàùÂßãÂåñ
        // ==========================================
        function init() {
            renderCategories();
            renderWorkflows();
            renderTools(toolsData);
            updateDate();
            updateAPIStatus();
            updateBTCPrice();
            setupEventListeners();

            // ÂÆöÊó∂Êõ¥Êñ∞
            setInterval(updateBTCPrice, 60000); // ÊØèÂàÜÈíüÊõ¥Êñ∞ BTC
            setInterval(updateAPIStatus, 30000); // ÊØè30ÁßíÊ£ÄÊü• API

            // Êõ¥Êñ∞Â∑•ÂÖ∑ËÆ°Êï∞
            document.getElementById('toolCount').textContent = `TOOLS: ${toolsData.length}`;
        }

        // ==========================================
        // Ê∏≤ÊüìÂáΩÊï∞
        // ==========================================
        function renderCategories() {
            const categories = [...new Set(toolsData.map(item => item.category))];

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `category-btn px-4 py-1.5 text-xs border border-border text-muted hover:border-primary hover:text-primary transition-all rounded-sm uppercase bg-surface`;
                btn.textContent = `[${cat}]`;
                btn.onclick = () => filterByCategory(cat, btn);
                categoryContainer.appendChild(btn);
            });
        }

        function renderWorkflows() {
            workflows.forEach(workflow => {
                const btn = document.createElement('button');
                const colorClass = workflow.color === 'primary' ? 'primary' : workflow.color;
                btn.className = `px-3 py-1.5 text-xs bg-gradient-to-r from-${colorClass}/20 to-${colorClass}/10 border border-${colorClass}/50 text-${colorClass === 'primary' ? 'primary' : colorClass.replace('-500', '-400')} rounded-sm hover:shadow-[0_0_15px_rgba(0,220,130,0.3)] transition-all font-bold uppercase tracking-wide`;
                btn.innerHTML = `<i class="${workflow.icon}"></i> ${workflow.name}`;
                btn.onclick = () => loadWorkflow(workflow);
                workflowContainer.appendChild(btn);
            });
        }

        function renderTools(data) {
            toolsGrid.innerHTML = '';

            if (data.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            data.forEach((tool, index) => {
                const card = document.createElement('a');
                card.href = tool.url;
                card.target = "_blank";
                card.className = `tool-card group block h-full bg-surface border border-border p-5 hover-glow transition-all duration-300 relative overflow-hidden flex flex-col rounded-sm`;

                card.style.animation = `fadeIn 0.5s ease-out ${index * 0.03}s backwards`;

                card.innerHTML = `
                    <!-- Ë£ÖÈ•∞ËßíÊ†á -->
                    <div class="absolute top-0 right-0 p-2 opacity-20 group-hover:opacity-100 transition-opacity">
                        <div class="w-2 h-2 border-t border-r border-primary"></div>
                    </div>
                    <div class="absolute bottom-0 left-0 p-2 opacity-20 group-hover:opacity-100 transition-opacity">
                        <div class="w-2 h-2 border-b border-l border-primary"></div>
                    </div>

                    <div class="flex justify-between items-start mb-4 relative z-10">
                        <div class="text-2xl text-muted group-hover:text-primary transition-colors">
                            <i class="${tool.icon}"></i>
                        </div>
                        <span class="text-[10px] font-bold text-muted border border-border px-1.5 py-0.5 rounded-sm uppercase tracking-wider group-hover:border-primary/30 group-hover:text-primary/80 transition-colors">
                            ${tool.category}
                        </span>
                    </div>

                    <h3 class="text-lg font-bold text-text mb-2 group-hover:text-primary transition-colors flex items-center gap-2">
                        <span class="opacity-0 group-hover:opacity-100 -ml-4 group-hover:ml-0 transition-all duration-300 text-primary">></span>
                        ${tool.name}
                    </h3>

                    <p class="text-xs text-muted leading-relaxed mb-4 flex-grow line-clamp-2 group-hover:text-gray-400 transition-colors">
                        ${tool.desc}
                    </p>

                    <!-- Ê†áÁ≠æ -->
                    <div class="flex gap-1 flex-wrap mb-3">
                        ${tool.tags.slice(0, 2).map(tag => `
                            <span class="text-[9px] bg-primary/10 text-primary px-1.5 py-0.5 rounded border border-primary/20">${tag}</span>
                        `).join('')}
                    </div>

                    <!-- ËØÑÂàÜÂíåÈöæÂ∫¶ -->
                    <div class="flex items-center gap-3 mb-3 text-[10px]">
                        <div class="flex items-center gap-1">
                            <span class="text-muted">Êé®Ëçê</span>
                            <div class="flex gap-0.5">
                                ${Array(5).fill(0).map((_, i) => `
                                    <div class="rating-star ${i < tool.rating ? 'bg-primary' : 'bg-border'} rounded-sm"></div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="flex items-center gap-1 ml-auto">
                            <span class="text-muted">ÈöæÂ∫¶</span>
                            <span class="text-primary">${'‚ö°'.repeat(tool.difficulty)}</span>
                        </div>
                    </div>

                    <div class="mt-auto pt-3 border-t border-border/50 flex justify-between items-center text-[10px] text-muted font-bold tracking-widest uppercase group-hover:text-primary/70 transition-colors">
                        <span>EXEC_MODULE</span>
                        <i class="fa-solid fa-arrow-right -translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all"></i>
                    </div>
                `;
                toolsGrid.appendChild(card);
            });
        }

        // ==========================================
        // Á≠õÈÄâÂíåÊêúÁ¥¢
        // ==========================================
        function filterByCategory(category, btnElement) {
            currentCategory = category;

            // ÈáçÁΩÆÊåâÈíÆÊ†∑Âºè
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.className = `category-btn px-4 py-1.5 text-xs border border-border text-muted hover:border-primary hover:text-primary transition-all rounded-sm uppercase bg-surface`;
            });

            // ËÆæÁΩÆÈÄâ‰∏≠Ê†∑Âºè
            if (btnElement) {
                btnElement.className = `category-btn active px-4 py-1.5 text-xs border border-primary bg-primary text-black font-bold rounded-sm uppercase tracking-wide hover:opacity-90 transition-opacity shadow-[0_0_15px_rgba(0,220,130,0.3)]`;
            }

            applyFilters();
        }

        function filterTools(category) {
            currentCategory = category;
            applyFilters();
        }

        function applyFilters() {
            const query = searchInput.value.trim();
            let filtered = toolsData;

            // ÂàÜÁ±ªÁ≠õÈÄâ
            if (currentCategory !== 'all') {
                filtered = filtered.filter(tool => tool.category === currentCategory);
            }

            // ÊêúÁ¥¢Á≠õÈÄâ
            if (query && fuse) {
                const results = fuse.search(query);
                const searchIds = new Set(results.map(r => r.item.id));
                filtered = filtered.filter(tool => searchIds.has(tool.id));
            }

            renderTools(filtered);
        }

        function loadWorkflow(workflow) {
            const filtered = toolsData.filter(tool => workflow.tools.includes(tool.id));
            renderTools(filtered);

            // ÈáçÁΩÆÂàÜÁ±ªÈÄâÊã©
            currentCategory = 'all';
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.className = `category-btn px-4 py-1.5 text-xs border border-border text-muted hover:border-primary hover:text-primary transition-all rounded-sm uppercase bg-surface`;
            });

            // ÊòæÁ§∫ÈÄöÁü•
            showNotification(`Â∑≤Âä†ËΩΩÂú∫ÊôØ: ${workflow.desc} | ÂåÖÂê´ ${filtered.length} ‰∏™Â∑•ÂÖ∑`);
        }

        // ==========================================
        // Command Palette
        // ==========================================
        const commands = [
            {
                id: 'export',
                name: '> ÂØºÂá∫Êï∞ÊçÆ',
                desc: 'ÂØºÂá∫ÊâÄÊúâÂ∑•ÂÖ∑‰∏∫ JSON Êñá‰ª∂',
                icon: 'fa-download',
                action: exportData
            },
            {
                id: 'reset',
                name: '> ÈáçÁΩÆÁ≠õÈÄâ',
                desc: 'Ê∏ÖÈô§ÊâÄÊúâÁ≠õÈÄâÊù°‰ª∂',
                icon: 'fa-rotate-right',
                action: resetFilters
            },
            {
                id: 'stats',
                name: '> Êü•ÁúãÁªüËÆ°',
                desc: 'ÊòæÁ§∫Â∑•ÂÖ∑ÁÆ±ÁªüËÆ°‰ø°ÊÅØ',
                icon: 'fa-chart-bar',
                action: showStats
            }
        ];

        function setupEventListeners() {
            // ÊêúÁ¥¢Ê°Ü
            searchInput.addEventListener('input', applyFilters);

            // Command Palette Âø´Êç∑ÈîÆ
            document.addEventListener('keydown', (e) => {
                // Ctrl+K / Cmd+K
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    togglePalette();
                }

                // Escape
                if (e.key === 'Escape') {
                    if (!palette.classList.contains('hidden')) {
                        palette.classList.add('hidden');
                        paletteInput.value = '';
                    }
                }

                // Boss Key: Shift + Escape
                if (e.key === 'Escape' && e.shiftKey) {
                    e.preventDefault();
                    toggleBossKey();
                }
            });

            // Palette ÊêúÁ¥¢
            paletteInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();

                if (!query) {
                    paletteResults.innerHTML = `
                        <div class="px-4 py-8 text-center text-muted text-sm">
                            <i class="fa-solid fa-keyboard text-2xl mb-2 block"></i>
                            ÂºÄÂßãËæìÂÖ•‰ª•ÊêúÁ¥¢Â∑•ÂÖ∑ÊàñÂëΩ‰ª§...
                        </div>
                    `;
                    return;
                }

                // ÂêàÂπ∂ÂëΩ‰ª§ÂíåÂ∑•ÂÖ∑
                const cmdResults = commands.filter(cmd =>
                    cmd.name.toLowerCase().includes(query) ||
                    cmd.desc.toLowerCase().includes(query)
                );

                const toolResults = fuse ? fuse.search(query).slice(0, 5).map(r => r.item) : [];

                renderPaletteResults([...cmdResults, ...toolResults]);
            });

            // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠ Palette
            palette.addEventListener('click', (e) => {
                if (e.target === palette) {
                    palette.classList.add('hidden');
                    paletteInput.value = '';
                }
            });
        }

        function togglePalette() {
            palette.classList.toggle('hidden');
            if (!palette.classList.contains('hidden')) {
                paletteInput.focus();
            } else {
                paletteInput.value = '';
            }
        }

        function renderPaletteResults(results) {
            if (results.length === 0) {
                paletteResults.innerHTML = `
                    <div class="px-4 py-8 text-center text-muted text-sm">
                        <i class="fa-solid fa-magnifying-glass text-2xl mb-2 block"></i>
                        Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÂ∑•ÂÖ∑ÊàñÂëΩ‰ª§
                    </div>
                `;
                return;
            }

            paletteResults.innerHTML = results.map(item => {
                const isCommand = item.action !== undefined;
                return `
                    <div class="palette-item flex items-center gap-3 px-4 py-3 cursor-pointer border-l-2 border-transparent"
                         onclick="${isCommand ? `commands.find(c => c.id === '${item.id}').action(); palette.classList.add('hidden'); paletteInput.value = '';` : `window.open('${item.url}', '_blank')`}">
                        <i class="${item.icon} text-primary"></i>
                        <div class="flex-1 min-w-0">
                            <div class="text-text font-bold text-sm truncate">${item.name}</div>
                            ${item.desc ? `<div class="text-muted text-xs truncate">${item.desc}</div>` : ''}
                            ${item.category ? `<div class="text-muted text-[10px] mt-1">${item.category}</div>` : ''}
                        </div>
                        <i class="fa-solid fa-arrow-right text-muted text-xs"></i>
                    </div>
                `;
            }).join('');
        }

        // ==========================================
        // ÂëΩ‰ª§ÂáΩÊï∞
        // ==========================================
        function exportData() {
            const json = JSON.stringify(toolsData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bernard-toolbox-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('Êï∞ÊçÆÂØºÂá∫ÊàêÂäü!');
        }

        function resetFilters() {
            searchInput.value = '';
            currentCategory = 'all';
            filterTools('all');
            document.querySelectorAll('.category-btn').forEach((btn, index) => {
                if (index === 0) {
                    btn.className = `category-btn active px-4 py-1.5 text-xs border border-primary bg-primary text-black font-bold rounded-sm uppercase tracking-wide hover:opacity-90 transition-opacity`;
                } else {
                    btn.className = `category-btn px-4 py-1.5 text-xs border border-border text-muted hover:border-primary hover:text-primary transition-all rounded-sm uppercase bg-surface`;
                }
            });
            showNotification('Â∑≤ÈáçÁΩÆÊâÄÊúâÁ≠õÈÄâÊù°‰ª∂');
        }

        function showStats() {
            const categories = [...new Set(toolsData.map(t => t.category))];
            const avgRating = (toolsData.reduce((sum, t) => sum + t.rating, 0) / toolsData.length).toFixed(1);

            alert(`üìä Â∑•ÂÖ∑ÁÆ±ÁªüËÆ°\n\nÊÄªÂ∑•ÂÖ∑Êï∞: ${toolsData.length}\nÂàÜÁ±ªÊï∞: ${categories.length}\nÂπ≥ÂùáËØÑÂàÜ: ${avgRating} ‚≠ê\nÂ∑•‰ΩúÊµÅ: ${workflows.length}`);
        }

        function showNotification(message) {
            const notif = document.createElement('div');
            notif.className = 'fixed top-24 right-6 bg-surface border border-primary px-4 py-3 rounded-sm shadow-[0_0_30px_rgba(0,220,130,0.3)] z-50 text-sm font-bold';
            notif.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-check-circle text-primary"></i>
                    <span class="text-text">${message}</span>
                </div>
            `;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.style.transition = 'opacity 0.3s';
                notif.style.opacity = '0';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        // ==========================================
        // Boss Key
        // ==========================================
        function toggleBossKey() {
            bossKeyActive = !bossKeyActive;

            if (bossKeyActive) {
                document.body.innerHTML = `
                    <iframe src="https://www.google.com/search?igu=1"
                        class="w-full h-screen border-0"></iframe>
                `;
            } else {
                location.reload();
            }
        }

        // ==========================================
        // Áä∂ÊÄÅÊ†èÊõ¥Êñ∞
        // ==========================================
        function updateDate() {
            const date = new Date().toISOString().split('T')[0];
            document.getElementById('currentDate').textContent = `DATE: ${date}`;
        }

        async function updateBTCPrice() {
            try {
                const res = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
                const data = await res.json();
                const price = Math.round(data.bpi.USD.rate_float).toLocaleString();
                document.getElementById('btcPrice').textContent = `BTC: $${price}`;
            } catch (error) {
                document.getElementById('btcPrice').textContent = 'BTC: OFFLINE';
            }
        }

        async function updateAPIStatus() {
            try {
                const res = await fetch('https://api.github.com/zen', { method: 'HEAD' });
                const status = res.ok ? 'ONLINE' : 'DEGRADED';
                const color = res.ok ? 'primary' : 'yellow-500';
                document.getElementById('apiStatus').innerHTML = `STATUS: <span class="text-${color}">${status}</span>`;
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = 'STATUS: <span class="text-red-500">OFFLINE</span>';
            }
        }

        // ==========================================
        // ÂêØÂä®Â∫îÁî®

        loadData();
    </script>
